<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Blogs</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container">
            <br>
			<h1><strong>MEREJA</strong><i><small>info-desk</small></i></h1><br>
			<h3 >Blogs</h3>
			
			<hr/>
            <div class="d-flex flex-row-reverse ">
            <a th:href="@{/login}" class="btn btn-primary ">Login</a>
            <a th:href="@{/register}" class="btn btn-primary ">Register</a>
            </div>
			<br/><br/>
			<table class="table table-bordered table-striped" id="blogTable">
			
				<thead>
					<tr>
						<th>Heading</th>
						<th>Blog</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="blog: ${blogs}">
						<td th:text="${blog.Heading}">Sample Name</td>
						<td th:text="${blog.blogContent}" >Sample Blog</td>
						<td > 
                            <p th:text="${blog.bloggedDate}"></p>
                            <p th:text="${blog.blogger}"></p>
                        </td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#blogTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
