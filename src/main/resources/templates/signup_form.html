
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Sign Up</title>
	
		<link th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}" rel="stylesheet">
	
		<link th:href="@{/css/style.css}" rel="stylesheet">
	</head>
	<body>
	
		<div class="main">
			<section class="signup">
				<div class="container">
					<div class="signup-content">
						<div class="signup-form">
							<h2 class="form-title">Sign up</h2>
							<form class="register-form" id="register-form" action="#" th:action="@{/newRegisteredUser}" th:object="${user}" method="POST">
								<div class="form-group">
									<label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
									<input type="text" th:field="*{firstName}" name="firstName" placeholder="First Name" required="" />
								</div>
								<div class="form-group">
									<label for="lastName"><i class="zmdi zmdi-account material-icons-name"></i></label>
									<input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name" required="" />
								</div>
								<div class="form-group">
									<label for="email"><i class="zmdi zmdi-email"></i></label>
									<input type="email" name="email" th:field="*{email}" placeholder="Your Email" required="" />
								</div>
								<div class="form-group">
									<label for="pass"><i class="zmdi zmdi-lock"></i></label>
									<input type="password" name="pass" th:field="*{password}" placeholder="Password" required="" />
								</div>
								<div class="form-group form-button">
									<input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
								</div>
							</form>
						</div>
						<div class="signup-image">
							<figure><img th:src="@{/images/signup-image.jpg}" alt="sing up image"></figure>
							<a th:href="@{/login}" class="signup-image-link">I am already member</a>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script th:src="@{/js/main.js}"></script>
	</body>
	</html>
