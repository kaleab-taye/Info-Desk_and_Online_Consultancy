<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add Blog</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Add New Blog</h3>
			<hr/>
			<div>
				<br>
				<INPut:button action="action" type="button" onclick="history.go(-1);" class="form-control col-4 mb-4">goto Previous Page </INPut:button>
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Logout" class=" btn-primary"/>
				</form>
			</div>
			<hr/>
			<form th:action="@{/adminView/saveBlog}" th:object="${blog}" method="POST">

                <input type="text" th:field="*{heading}" class="form-control col-4 mb-4" placeholder="Enter Heading" />
								
				<input type="text" th:field="*{blogContent}" class="form-control col-4 mb-4" placeholder="Blog Here!" />
				<input type="text" th:field="*{bloggerEmail}" class="form-control col-4 mb-4" placeholder="put your email here! , make sure it is the one you registerd with" />

				<button type="submit" class="btn btn-primary col-2">Save</button>
				<input type="hidden" th:field="*{id}" />



				<!-- <input type="hidden" th:field="*{blogger}" />
                <input type="hidden" th:field="*{bloggedDate}" /> -->


				
			</form>
			<hr/>
			<a th:href="@{/admin/blogs-list}">Back to list</a>
		</div>
		
	</body>
</html>
