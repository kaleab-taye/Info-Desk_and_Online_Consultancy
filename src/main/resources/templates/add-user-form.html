<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Register User</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Register A User</h3>
			<div>
				<br>
				<INPut:button action="action" type="button" onclick="history.go(-1);" class="form-control col-4 mb-4">goto Previous Page </INPut:button>
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Logout" class=" btn-primary"/>
				</form>
			</div>
			<hr/>
			<form th:action="@{/adminView/usersList/addUserForm/saveUser}" th:object="${user}" method="POST">
				<p>First Name</p>
                <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="First Name" />
				<th>Last Name</th>
				<input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Last Name" />
				<th>email</th>
				<input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Email." />
				<th>password</th>
				<input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Password" />
				<th>Access Level </th>
				<input type="text" th:field="*{cred}" class="form-control col-4 mb-4" placeholder="'ADMIN' or 'USER' " />
				
				<button type="submit" class="btn btn-primary col-2">Save</button>
				<input type="hidden" th:field="*{userId}" />
				<!-- <input type="hidden" th:field="*{blogger}" />
                <input type="hidden" th:field="*{bloggedDate}" /> -->


				
			</form>
			<hr/>
			<a th:href="@{/adminView/usersList}">Back to list</a>
		</div>
		
	</body>
</html>
